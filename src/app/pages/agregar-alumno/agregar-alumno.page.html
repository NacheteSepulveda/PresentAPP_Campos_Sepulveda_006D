<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Agregar Alumnos</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/listar-alumnos']">
         Lista
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Nombre: </ion-label>
      <ion-input type="text" name="txtNombre" [(ngModel)]="newAlumno.nombre" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">correo (Debe ser @duocuc.cl): </ion-label>
      <ion-input type="email" name="txtEmail" [(ngModel)]="newAlumno.correo" pattern=".+@duocuc.cl" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)=" crearAlumno()" color="secondary" expand="block" shape="round">
          Agregar Alumno
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
