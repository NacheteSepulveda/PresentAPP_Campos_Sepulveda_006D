<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="end">
      <ion-back-button 
        defaultHref="/inicio"
        text="Volver"
        color="primary"
        mode="ios">
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="menu-outline" color="light"></ion-icon>
       </ion-button>
    </ion-buttons>
    <ion-title color="light">Present!APP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <ion-card class="ion-text-center">
    <ion-card-content>

      <ion-item>
        <ion-label position="fixed">Asignatura: </ion-label>
        <ion-input type="text" [(ngModel)]="usuario.nom" required></ion-input>
      </ion-item>

      <ion-button 
          expand="block" 
          class="ion-margin" 
          (click)="generaScan()"
          color="warning">
          GENERAR QR  
      </ion-button>

      <qrcode 
        [qrdata]="qrCodeString" 
        [width]="256" 
        [errorCorrectionLevel]="'M'">
      </qrcode>

      
    </ion-card-content>
 </ion-card>


  <ion-button class="finalizarasis" color="warning" expand="block" routerLink="/docenteasis">Finalizar</ion-button>
</ion-content>
