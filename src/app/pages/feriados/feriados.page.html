<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="end">
      <ion-back-button 
        defaultHref="/"
        text="Volver"
        color="primary"
        mode="ios">
      </ion-back-button>
    <!--<ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="menu-outline"></ion-icon>
       </ion-button>-->
    </ion-buttons>
    <ion-title>Correos de compa√±eros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="warning">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" size-lg="3" size-md="4" size-sm="6" size-xs="12" *ngFor="let usuario of usuarios; let i=index">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>
            <span class="text-primary"> {{i + 1}}. </span>
            <span class="feriado-source-name">{{usuario.id}}</span>
          </ion-card-subtitle>
          <ion-card-title>{{usuario.name}}</ion-card-title>
        </ion-card-header>
        <!--<ion-img *ngIf="usuario.url"
                  [src] = "usuario.url"></ion-img>-->
        <ion-card-content>
          <p>
            {{usuario.email}}
          <p>
        </ion-card-content>
      </ion-card>
    </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
