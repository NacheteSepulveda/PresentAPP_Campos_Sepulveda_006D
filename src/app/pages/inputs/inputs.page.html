<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="end">
      <ion-back-button 
        defaultHref="/selecusuario"
        text="Volver"
        color="primary"
        mode="ios">
      </ion-back-button>
    <!--<ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="menu-outline"></ion-icon>
       </ion-button>-->
    </ion-buttons>
    <ion-title color="light">PresentAPP!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Acceso Docente</ion-card-title>
    </ion-card-header>

    <ion-card-content>
       <form [formGroup]="formularioLogin">
        
        <ion-item>
          <ion-label position="floating">Nombre: </ion-label>
          <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo: (Debe ser @duocuc.cl) </ion-label>
          <ion-input type="email" formControlName="correo" pattern=".+@duocuc.cl"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password: </ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
       </form>
       <br>

       <ion-button color="warning" (click)="Ingresar()" expand="block" fill="outline" shape="round">
         Ingresar
       </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img class="logo" src="assets/logo.png" alt="">
  </ion-card>


</ion-content>
