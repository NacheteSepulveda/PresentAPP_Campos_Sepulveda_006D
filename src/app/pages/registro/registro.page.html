<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="end">
      <ion-back-button 
        defaultHref="/selecusuario"
        text="Volver"
        color="primary"
        mode="ios">
      </ion-back-button>
    <!--<ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="menu-outline"></ion-icon>
       </ion-button>-->
    </ion-buttons>
    <ion-title color="light">PresentAPP!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>REGISTRO</ion-card-title>
    </ion-card-header>

  <form [formGroup]="formularioRegistro" (keyup.enter)="CrearUsuario()">
    <ion-item>
      <ion-label position="floating">Nombre Completo: </ion-label>
      <ion-input type="text" formControlName="nombre" required=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Institucional: (Debe ser @duocuc.cl)</ion-label>
      <ion-input type="text" formControlName="correo" pattern=".+@duocuc.cl"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Contrase√±a: </ion-label>
      <ion-input type="password" formControlName="password" required=""></ion-input>
    </ion-item>

    <ion-list>
      <ion-item>USTED ENTRA COMO: 
        <ion-select formControlName="rol">
          <ion-select-option  value="estudiante">Estudiante</ion-select-option>
          <ion-select-option  value="docente">Docente</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
  </ion-card>
  

  <ion-button color="warning" (click)="CrearUsuario()" expand="block" fill="outline" shape="round" [routerLink] = "['/selecusuario']">
    Registrar Usuario
  </ion-button>


  

</ion-content>
